---
layout: directors
---

<h2>Directors</h2>

{% for director in site.directors %}
  <section id="{{ director.name | slugify }}" class="container">
    <img src="/assets/images/directors/{{ director.name | slugify }}.jpg"/>

    <div class="details">
      <h3>{{ director.name }}</h3>

      <a href="https://cancommunitybuilders.slack.com/team/{{ director.slack }}"><i class="fa fa-slack"></i> @{{ director.slack }}</a><br/>
      <a href="https://twitter.com/{{ director.twitter }}" target="_blank"><i class="fa fa-twitter"></i> @{{ director.twitter }}</a>

      <p>{{ director.content }}</p>
    </div>
  </section>
{% endfor %}
